<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About & Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>About & Contact</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="videos.html">Videos</a>
                <a href="analytics.html">Analytics</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- About Section -->
        <div class="hero">
            <h2 id="aboutChannelName">About Our Channel</h2>
            <p id="aboutChannelDescription">Learn with our comprehensive educational video notes</p>
        </div>

        <!-- Contact Section -->
        <div style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 600px; margin: 2rem auto;">
            <h2 style="color: #2c3e50; margin-bottom: 1.5rem;">Contact Us</h2>
            <p style="color: #666; margin-bottom: 1.5rem;">Have questions or feedback? Send us a quick message!</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" id="contactName" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div class="form-group">
                    <label>Your Email *</label>
                    <input type="email" id="contactEmail" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div class="form-group">
                    <label>Subject *</label>
                    <input type="text" id="contactSubject" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div class="form-group">
                    <label>Message *</label>
                    <textarea id="contactMessage" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; min-height: 120px; resize: vertical;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
            </form>
            
            <div id="contactAlert" style="margin-top: 1rem;"></div>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
                <p style="color: #666; text-align: center;">
                    Or email us directly at: <br>
                    <a id="directEmail" href="#" style="color: #3498db; font-weight: 500; text-decoration: none;">contact@example.com</a>
                </p>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        // Load channel info
        api.getChannelInfo().then(channel => {
            if (channel.name) {
                document.getElementById('aboutChannelName').textContent = `About ${channel.name}`;
            }
            if (channel.description) {
                document.getElementById('aboutChannelDescription').textContent = channel.description;
            }
        });

        // Handle contact form
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('contactName').value;
            const email = document.getElementById('contactEmail').value;
            const subject = document.getElementById('contactSubject').value;
            const message = document.getElementById('contactMessage').value;
            
            // Create mailto link
            const mailtoLink = `mailto:contact@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show success message
            const alert = document.getElementById('contactAlert');
            alert.innerHTML = '<div style="background: #d4edda; color: #155724; padding: 1rem; border-radius: 5px;">Opening your email client...</div>';
            
            // Reset form
            setTimeout(() => {
                document.getElementById('contactForm').reset();
                alert.innerHTML = '';
            }, 3000);
        });

        // Set direct email link
        document.getElementById('directEmail').href = 'mailto:contact@example.com';
    </script>
</body>
</html>
